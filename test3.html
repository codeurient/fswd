<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="eded">
  <button type="button" id="duyme">Sec</button>




  <script>
    
    var sec=document.getElementById("duyme");

    function TekCut(eded){
      var tek=[];
      var cut=[];

     for (let i=0; i<eded.length;i++){
       var dongu =eded[i];

       if(dongu%2 === 0){
        tek.push(dongu);
       }else{
        cut.push(dongu);
       }
       
     }
     return [tek,cut];

    }

     
    sec.onclick=function(){
      var inpt =document.getElementById("eded").value;
      var netice=TekCut(inpt);

      console.log(netice)

      console.log(netice[0]);
      console.log(netice[1]);

    }

  </script>
</body>
</html>
