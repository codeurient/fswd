<style>
  img {
    width: 100%;
    height: auto;
    margin-bottom: 20px;
    display: block;
  }
  .placeholder {
    background: #ccc;
    height: 300px;
  }
</style>

<!-- Placeholder şəkillər -->
<img data-src="bir.jpg" class="placeholder" alt="Şəkil 1">
<img data-src="iki.jpg" class="placeholder" alt="Şəkil 2">
<img data-src="uc.jpg" class="placeholder" alt="Şəkil 3">

<script>
  // Intersection Observer ilə Lazy Loading
  const images = document.querySelectorAll('img[data-src]');

  const loadImage = (img) => {
    img.src = img.dataset.src; // real şəkili src-ə yazırıq
    img.onload = () => img.classList.remove('placeholder');
  };

  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) { // şəkil görünürsə
        loadImage(entry.target);
        obs.unobserve(entry.target); // artıq izləməyə ehtiyac yoxdur
      }
    });
  });

  images.forEach(img => observer.observe(img));
</script>
