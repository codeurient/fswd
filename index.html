<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="buttonsDivTag">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
</div>


<script>


document.getElementById('buttonsDivTag').addEventListener('click', function(e) {
    if (e.target.tagName === 'BUTTON') {
        console.log("Button clicked:", e.target.textContent);
    }
});




</script>


</body>
</html>
