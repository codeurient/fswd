<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  

  <script>



function birinciFunksiya() {
            console.log('Birinci funksiya başladı.');
            ikinciFunksiya(); // İkinci funksiyanı çağırırıq
            console.log('Birinci funksiya bitdi.');
        }

        function ikinciFunksiya() {
            console.log('İkinci funksiya başladı.');
            ucuncuFunksiya(); // Üçüncü funksiyanı çağırırıq
            console.log('İkinci funksiya bitdi.');
        }

        function ucuncuFunksiya() {
            console.log('Üçüncü funksiya başladı.');
            console.log('Üçüncü funksiya bitdi.');
        }

        birinciFunksiya(); // Proqramı işə salırıq

        
    
    </script>


</body>
