<body>
  

  <script>





        // 2. WeakRef (modern JS)
        let obj = { data: 123 };
        let weakRef = new WeakRef(obj);

        console.log(weakRef.deref()); // { data: 123 }

        // Artıq obj-ə normal referans yoxdursa, GC obyektə toxuna bilər
        obj = null;
        console.log(weakRef.deref()); // null (GC silibsə)
        
    
    </script>


</body>
