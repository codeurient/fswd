<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




    <script>


        let dataLar = fetch('https://jsonplaceholder.org/posts').then( (dataBir) => {
            return dataBir.json();

        }).then( (dataIki) => {
            
                dataIki.map(  (data) => {

                let tagBir = document.createElement('h1');
                tagBir.innerHTML = data.title;


                let tagIki = document.createElement('p');
                tagIki.innerHTML = data.content;
                    

                document.body.append(tagBir);
                document.body.append(tagIki);

            })

        } )

            







    </script>


</body>
</html>
