    <script>
        try {
            function datalarGetir() {
                fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(datalar => {

                    const searchInput = document.getElementById('search');
                    const searchTerm = searchInput.value.toLowerCase();

                    const divTag = document.getElementById('main');
                    divTag.innerHTML = '';

                    const filterItems = searchTerm ? datalar.filter( item => item.title.toLowerCase().includes(searchTerm)  ) : datalar;

                    filterItems.forEach( (data) => {
                        
                        let childDiv = document.createElement('div');
                        let h1Tag = document.createElement('h1');
                        let pTag = document.createElement('p');

                        childDiv.setAttribute('class', 'childDiv')

                        h1Tag.innerHTML = data.title
                        pTag.innerHTML = data.body

                        childDiv.append(h1Tag, pTag);

                        divTag.append(childDiv);
                    });
                })
            }
            datalarGetir();

            document.getElementById('search').addEventListener('input', datalarGetir)
        } catch (error) {
            console.log(error);
