<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .input-box {
        position: relative;
        height: 52px;
        width: 100%;
        margin: 32px 0;
    }
    .input-box label {
        position: absolute;
        left: 13px;
        top: 50%;
        transform: translateY(-35%);
        pointer-events: none;
        color: #162938;
        font-size: 17px;
        font-weight: 500;
        transition: all ease .45s;
        background-color: white;
        width: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .input-box input {
        background: transparent;
        width: 50%;
        height: 100%;
        font-size: 17px;
        font-weight: 600;
        color: #162938;
        padding: 0 30px 0 6px;
        outline: none;
        border: 1px solid grey;
    }
    .input-box label.active {
        top: -3px;
    }
    </style>
</head>
<body>
    
    <div class="input-box">
        <input type="email" id="email" name="email" oninput="checkInput(this)" required>
        <label for="email">Email</label>
    </div>
    

    <script>
        function checkInput(input) {
            const label = input.nextElementSibling; 
            if (input.value.trim() !== '') {
                label.classList.add('active');
            } else {
                label.classList.remove('active');
            }
        }

    </script>
</body>
</html>
