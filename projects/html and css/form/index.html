<body>

        <div class="card">

                    <label for="email">E-mail</label>

                    <label for="password">Password</label>

                    <div class="change-password">
                        para alterar a senha <a href="">clique quio</a>
                    </div>

                    <button type="submit">Enter</button>
                </form>
            </div>
        </div>
    </div>
