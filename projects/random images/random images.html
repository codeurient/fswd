<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <img id="sekil" src="images/sekil1.jpg" alt="">

    <script>
        function rastgeleSekil() {
            var sekiller = [
                "images/sekil1.jpg",
                "images/sekil2.jpg",
                "images/sekil3.jpg",
                "images/sekil4.jpg",
                "images/sekil5.jpg",
            ];
            var rastgeleIndex = Math.floor(Math.random() * sekiller.length);
            return sekiller[rastgeleIndex];
        }

        var secilenSekil = rastgeleSekil();
        document.querySelector("#sekil").src = secilenSekil;
    </script>
</body>
</html>
