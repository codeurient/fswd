<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="radio"] {
            display: none;           /* Скрываем стандартный круглый элемент input radio */
        }
        .custom-radio-label {
            cursor: pointer;         /* Делаем курсор видом "рука" при наведении на метку */
            color: #000;           /* Цвет текста по умолчанию */
        }
        .custom-radio-label::before {
            content: " "; /* Добавляем пустой контент перед меткой */
            display: inline-block;
            width: 0;               /* Нулевая ширина "круглой" рамки */
            height: 0;              /* Нулевая высота "круглой" рамки */
        }
        .custom-radio-label::after {
            content: "";            /* Вставляем квадратный символ (или другой символ на ваш выбор) вместо кружка */
            display: inline-block;
            font-size: 20px;        /* Размер символа, который вы хотите */
            margin-right: 5px;      /* Расстояние между символом и текстом */
        }
        input[type="radio"]:checked + .custom-radio-label {
            color: #ff0000;       /* Изменяем цвет текста при выборе input radio на красный */
        }
    </style>
</head>
<body>

    <form action="ваш_адрес_обработчика.php" method="post">
        <input type="radio" id="option1" name="radio-group" value="вариант_1">
        <label for="option1" class="custom-radio-label">Первый вариант</label>
      
        <input type="radio" id="option2" name="radio-group" value="вариант_2">
        <label for="option2" class="custom-radio-label">Второй вариант</label>
      
        <input type="submit" value="Отправить">
    </form>
      


    
</body>
</html>
