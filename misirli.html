<!DOCTYPE html>

<body>

    
    

    <script>

        // tipler: 
        // STRING  - metnler demekdir.  '',   " ",   ``
        // NUMBER  - ededlerdir
        // BOOLEAN - TRUE (1) ve FALSE (0, '')
        // FUNCTION
        // OBJECT - {} OBYEKTLER BEZEKLI MOTERIZE ILE YARADILIR.
        // ARRAY - [] ARRAYLAR KVADRAT MOTERIZE ILE YARADILIR.
        // VARIABLE - var, let, const

        // Funksiyalar ve metodlar eynidirler. Yumru morterize ().

        // +,    -,     *,     /,     %,     =       arifmetik operatorlar.     ++,    --


        // prompt() metodunda girilen deyerler avtomatik olaraq STRING kimi qebul edilir. STRINLER toplama operatorunda birlesdirilir.
        let deyer1 = prompt('Bir eded daxil edin');
        let deyer2 = prompt('Bir eded daxil edin');

        // Proqram stringi avtomatik number-a cevirir. 
        // + toplama operatoru olanda cevirmir. 
        let netice = Number(deyer1) - Number(deyer2)

        console.log(   netice   );

      

    </script>
</body>
