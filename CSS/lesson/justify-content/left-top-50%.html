<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main {
            position: absolute;
            border: 1px solid red;
            top: 40%;
            right: 40%;
        }
        #main div {
            display: inline-block;
            width: 120px;
            min-height: 120px;
            margin: 10px;
        }
    </style>
</head>
<body>


    <div id="main">
        <div style="background-color:coral;"></div>
        <div style="background-color:lightblue;"></div>
        <div style="background-color:pink;"></div>
    </div>


</body>
</html>
