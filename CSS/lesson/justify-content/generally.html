<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main div div {
            width: 100px;
            height: 40px;
            justify-content: center;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="main" style="border: 1px solid black;">
        <div style="justify-content:flex-start; display: flex;">
            <div style="background-color:coral;">flex-start</div>
            <div style="background-color:lightblue;">flex-start</div>
            <div style="background-color:pink;">flex-start</div>
        </div>
        <hr>
        <div style="justify-content:flex-end; display: flex;">
            <div style="background-color:coral;">flex-end</div>
            <div style="background-color:lightblue;">flex-end</div>
            <div style="background-color:pink;">flex-end</div>
        </div>
        <hr>
        <div style="justify-content:center; display: flex;">
            <div style="background-color:coral;">center</div>
            <div style="background-color:lightblue;">center</div>
            <div style="background-color:pink;">center</div>
        </div>
        <hr>
        <div style="justify-content:space-between; display: flex;">
            <div style="background-color:coral;">space-between</div>
            <div style="background-color:lightblue;">space-between</div>
            <div style="background-color:pink;">space-between</div>
        </div>
        <hr>
        <div style="justify-content:space-around; display: flex;">
            <div style="background-color:coral;">space-around</div>
            <div style="background-color:lightblue;">space-around</div>
            <div style="background-color:pink;">space-around</div>
        </div>
        <hr>
        <div style="justify-content:space-evenly; display: flex;">
            <div style="background-color:coral;">space-evenly</div>
            <div style="background-color:lightblue;">space-evenly</div>
            <div style="background-color:pink;">space-evenly</div>
        </div>
    </div>
</body>
</html>
