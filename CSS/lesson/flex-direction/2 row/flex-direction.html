<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #flex-direction {
            display: flex;
            flex-direction: row;
            color: white;
            font-size: 35px;
        }
        #flex-direction div{
            width: 200px;
            height: 200px;
            margin-right: 10px;
        }
        .a{ background-color: darkred; }
        .b{ background-color: darkblue; }
        .c{ background-color: darkgreen; }
    </style>
</head>
<body>

<div id="flex-direction">
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
</div>




</body>
</html>
