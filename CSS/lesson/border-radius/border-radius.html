<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        .radius {
            border: 1px solid black;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div style="border-radius: 260px 50px 50px 244px / 80px 50px 50px 73px;" class="radius">
        Lorem ipsum dolor sit.
    </div>

</body>
</html>
