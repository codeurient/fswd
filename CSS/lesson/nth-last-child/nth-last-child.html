<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:nth-last-child(n+2):nth-last-child(-n+3){
            color: red;
        }
    </style>
</head>
<body>
        <div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>

        <section>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
        </section>

        <p>9</p>
        <p>10</p>
        <p>11</p>
        <p>12</p>

        <div></div>
</body>
</html>
