<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name: hereketEt;
            animation-duration:  3s;
            animation-delay: 2s;
            animation-fill-mode: backwards;
        }

        @keyframes hereketEt {
            from {
                top: 0px;
                background-color: yellow;
            }
            to {top: 200px;
                background-color: black;}
        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
