<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-top-left-radius</title>
    <style>
        .radius {
            border: 1px dashed #000;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div style="border-top-left-radius: 10px" class="radius">
        Lorem ipsum dolor sit.
    </div>
    <div style="border-top-left-radius: 70px 40px" class="radius">
        Lorem ipsum dolor sit.
    </div>
</body>
</html>
