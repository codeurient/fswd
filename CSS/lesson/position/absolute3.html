<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body{
            padding: 30px;
        }
        .block{
            border: 5px solid black;
            max-width: 300px;
            margin: 0 auto;
            height: 200px;
            position: relative;
        }
        .block1 {
            /*
                тег ведет себя как inline элемент поэтому перестает растягиваться на
                всю ширину поэтому мы можем указать width:100%;
            */
            background-color: #ece89d;
            position: absolute;
           /* left: 50px;
            top: 50px;*/
            width:100%
        }
        .block2{
            background-color: #5e5373;
            position: relative;
            z-index: 1;
        }
        .block3{
            background-color: #18b5a4;
        }
    </style>
</head>
<body>

<div class="block">
    <div class="block1">absolute</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
</div>

</body>
</html>
