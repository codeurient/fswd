<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body{
            padding: 30px;
        }
        .block{
            border: 5px solid black;
            max-width: 800px;
            margin: 0 auto;
            height: 800px;
        }
        .block__1{
            background-color: #ece89d;
        }
        .block__2{
            color: white;
            background-color: #5e5373;
            position: absolute;
            left: 0;
            top: 0;
        }
        .block__3{
            background-color: #18b5a4;
        }
    </style>
</head>
<body>


<div class="block">
    <div class="block__1">block1</div>
    <div class="block__2">block2</div>
    <div class="block__3">block3</div>
</div>

</body>
</html>
