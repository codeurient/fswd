<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:100px;
            height: 100px;
            animation-name: rengDeyis;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-fill-mode: backwards;
        }
        @keyframes rengDeyis {
            from { background-color: yellow; }
            to { background-color: green; }
        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
