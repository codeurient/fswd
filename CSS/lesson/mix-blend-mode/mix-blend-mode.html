<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> img { width: 33.33%; height: auto; float: left; } </style>
</head>
<body>
<div class="container" style="background-image: url(../image/5412740.jpg); height: 100vh;">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: multiply;">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: screen">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: overlay">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: darken">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: lighten">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: color-dodge">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: color-burn">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: hard-light">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: soft-light">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: difference">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: exclusion">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: hue">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: saturation">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: color">
    <img src="../image/ananas.jpg" alt="" style="mix-blend-mode: luminosity">
</div>
</body>
</html>
