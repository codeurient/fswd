<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        hr{ border: 1px solid black}
        .a{  background: linear-gradient(blue, red, green );  }
        .b{  background: linear-gradient(0deg, blue, red, green );  }
        .c{  background: linear-gradient(0deg, blue 0 33%, red 33% 66%, green 66% 100%);  }
        .d{  background: linear-gradient(90deg, blue 0 33%, red 33% 66%, green 66% 100%);  }
        .e{  background: linear-gradient(180deg, blue 0 33%, red 33% 66%, green 66% 100%);  }
        .f{  background: linear-gradient(360deg, blue 0 33%, red 33% 66%, green 66% 100%);  }
    </style>
</head>
<body>
    <p style="padding: 10px; color: white;" class="a">a</p><hr>
    <p style="padding: 10px; color: white;" class="b">b</p><hr>
    <p style="padding: 10px; color: white;" class="c">c</p><hr>
    <p style="padding: 10px; color: white;" class="d">d</p><hr>
    <p style="padding: 10px; color: white;" class="e">e</p><hr>
    <p style="padding: 10px; color: white;" class="f">f</p><hr>
</body>
</html>
