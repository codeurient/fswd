<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .perspective-Parent {
            perspective: 2000px;
        }
        .page {
            background-color: red;
            transform-origin: right center;
            transform: rotateY(75deg);
            width: 200px;
            height: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>


<div class="perspective-Parent">
    <div class="page"></div>
    <div class="page"></div>
    <div class="page"></div>
</div>


</body>
</html>
