<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            margin-left: 100px;
        }

        .no-perspective-box{
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(15deg);
        }

        .perspective-prop-box{
            perspective: 6.5cm;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(15deg);
        }

        .perspective-box{
            transform-style: preserve-3d;
            transform: perspective(6.5cm) rotateY(15deg);
        }

        .face{
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 100px;
            text-align: center;
        }
        .top{
            background-color: blue;
            transform: rotateX(90deg) translate3d(0, 0, 50px);
        }
        .left{
            background-color: red;
            transform: rotateY(-90deg) translate3d(0, 0, 50px);
        }
        .front{
            background-color: green;
            transform: translate3d(0, 0, 50px);
        }
    </style>
</head>
<body>

<!--Qutular-->


<p>Without Perspective:</p>
<div class="box no-perspective-box">
    <div class="face front">A</div>
    <div class="face top">B</div>
    <div class="face left">C</div>
</div>
<br /><br />
<p>With Perspective Property:</p>
<div class="box perspective-prop-box">
    <div class="face front">A</div>
    <div class="face top">B</div>
    <div class="face left">C</div>
</div>
<br /><br />
<p>With Perspective Function:</p>
<div class="box perspective-box">
    <div class="face front">A</div>
    <div class="face top">B</div>
    <div class="face left">C</div>
</div>
<br /><br />


</body>
</html>
