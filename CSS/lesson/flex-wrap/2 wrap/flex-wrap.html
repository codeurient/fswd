<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }
        .flex-container div{
            width: 100px;
            height: 100px;
            background-color: darkgray;
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="flex-container">
    <div class="flex-item1">1</div>
    <div class="flex-item2">2</div>
    <div class="flex-item3">3</div>
    <div class="flex-item4">4</div>
    <div class="flex-item5">5</div>
    <div class="flex-item6">6</div>
    <div class="flex-item7">7</div>
    <div class="flex-item8">8</div>
    <div class="flex-item9">9</div>

</div>

</body>
</html>
