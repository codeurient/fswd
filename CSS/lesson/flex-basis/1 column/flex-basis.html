<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent	{
            display: flex;
            width: 1200px;
            height: 150px;
            border: 1px solid black;
        }
        .child {
            flex-basis: 10%;
        }
        .bg1{ background-color: blue; }
        .bg2{ background-color: red; }
        .bg3{ background-color: green; }
    </style>
</head>
<body>

<div class="parent">


    <div class="child bg1">1</div>
    <div class="child bg2">2</div>
    <div class="child bg3">3</div>



</div>

</body>
</html>
