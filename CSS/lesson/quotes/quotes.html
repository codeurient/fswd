<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .simvol::before {
            content: open-quote;
        }
        .simvol::after {
            content: close-quote;
        }
        .simvol {
            quotes: '«' '»';
        }
    </style>
</head>
<body>

        Lorem ipsum dolor sit amet.
    </div>

</body>
</html>
