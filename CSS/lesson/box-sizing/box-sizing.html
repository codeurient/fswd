<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .box1 {
            background: #f0f0f0;
            width: 300px;
            padding: 10px;
            border: 2px solid #000;
        }
        .box2 {
            background: #fc0;
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit.</div>

    <div class="box2">Lorem ipsum dolor sit..</div>
</body>
</html>
