<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .round {
            border-radius: 50%;
            transition: 1s;
        }
        .round1:hover {
            transform: rotateX(90deg);
        }
        .round2:hover {
            transform: perspective(100px) rotateX(360deg);
        }

    </style>
</head>
<body>



<img src="//webref.ru/example/image/meduza1.jpg" class="round round1">
<img src="//webref.ru/example/image/meduza2.jpg" class="round round2">


</body>
</html>
