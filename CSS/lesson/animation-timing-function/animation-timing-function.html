<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name:mymove;
            animation-iteration-count:infinite;
            animation-duration:2s;
            animation-timing-function: steps(10, end);
        }

        @keyframes mymove {
            from {left: 0px;}
            to {left: 400px;}
        }
    </style>
</head>
<body>


<div></div>



</body>
</html>
