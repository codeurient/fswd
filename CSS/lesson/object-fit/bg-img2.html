<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle-image{
            width: 50px;
            height: 50px;
            background-size: cover;
            display: block;
            border-radius:50%;
            background-repeat: no-repeat;
            background-position: 100% 25%;
        }
        .img1{ background-image: url(../image/300x450.jpg); }
        .img2{ background-image: url(../image/3476x5214.jpeg); }
    </style>
</head>
<body>
    <span class="circle-image img1"></span>

    <br><br>

    <span class="circle-image img2"></span>
</body>
</html>
