<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle-image{
            border-radius: 50%;
            overflow: hidden;
            width: 50px;
            height: 50px;
        }
        .circle-image img{
            width:100%;
            height:100%;
            object-fit: cover;
            object-position: 50% 25%;
        }
    </style>
</head>
<body>
    <div class="circle-image">
        <img src="../image/300x450.jpg" alt="">
    </div>

    <br><br>

    <div class="circle-image">
        <img src="../image/3476x5214.jpeg" alt="">
    </div>
</body>
</html>
