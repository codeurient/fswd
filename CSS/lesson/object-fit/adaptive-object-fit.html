<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle-image{
            overflow: hidden;
            width: 22%;
            padding-bottom: 22%;
            height: 0;
            position: relative;
        }
        .circle-image img{
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            object-fit: cover;
            object-position: 50% 25%;
        }
    </style>
</head>
<body>
    <div class="circle-image">
        <img src="../image/300x450.jpg" alt="">
    </div>

    <div class="circle-image">
        <img src="../image/3476x5214.jpeg" alt="">
    </div>
</body>
</html>
