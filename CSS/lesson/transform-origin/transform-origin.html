<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background: #fc0;
            padding: 10px;
            display: inline-block;
            transition: 1s;
            transform-origin: 100% 0; /* Nöqtə, sağ yuxarı küçcdə yerləşir */
        }
        div:hover {
            /* 20 dərəcə saat əqrəbinin əksi istiqamətində döndəririk */
            transform: rotate(-20deg);
        }
    </style>
</head>
<body>


<div>Nümunə</div>


</body>
</html>
