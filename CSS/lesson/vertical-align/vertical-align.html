<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{ font-size: 25px;}
        span{ font-size: 13px;}
    </style>
</head>
<body>
    <p>CODEURİENT<span style="vertical-align: baseline;"    >2</span></p>
    <p>CODEURİENT<span style="vertical-align: bottom;"      >2</span></p>
    <p>CODEURİENT<span style="vertical-align: middle;"      >2</span></p>
    <p>CODEURİENT<span style="vertical-align: top;"         >2</span></p>
    <p>CODEURİENT<span style="vertical-align: sub;"         >2</span></p>
    <p>CODEURİENT<span style="vertical-align: super;"       >2</span></p>
    <p>CODEURİENT<span style="vertical-align: text-bottom;" >2</span></p>
    <p>CODEURİENT<span style="vertical-align: text-top;"    >2</span></p>
    <p>CODEURİENT<span style="vertical-align: 10px;"        >2</span></p>
    <p>CODEURİENT<span style="vertical-align: 5%;"          >2</span></p>
</body>
</html>
