<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            transition: 0.5s;
        }
        img:hover {
            transform:
                    perspective(400px)
                    scaleZ(1.5)
                    translateZ(-50px);
        }

    </style>
</head>
