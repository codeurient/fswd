<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grid{
            display: grid;
            height: 600px;
            grid-gap: 15px;
            border: 1px solid black;
        }
        .grid-item1{ background-color: #40c4c8; }
        .grid-item2{ background-color: #ffcc00; }
        .grid-item3{ background-color: #ff5900; }
    </style>
</head>
<body>

<div class="grid">
    <div class="grid-item grid-item1">item1</div>
    <div class="grid-item grid-item2">item2</div>
    <div class="grid-item grid-item3">item3</div>
</div>

</body>
</html>
