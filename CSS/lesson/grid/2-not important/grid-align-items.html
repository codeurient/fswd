<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pt{
            border: 2px solid red;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 300px;
            align-items: center;
            justify-items: center;
        }
        .self{
            width:  120px;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="pt">
    <div class="self" style="background-color: #40c4c8;">align-self</div>
    <div class="self" style="background-color: #ffcc00;">align-self</div>
    <div class="self" style="background-color: #ff5900;">align-self</div>
</div>

</body>
</html>
