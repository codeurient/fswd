<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: minmax(220px, 450px) minmax(350px, 600px);
            text-align: center;
        }
        .item{ line-height: 50px;}
        .item1{ background-color: #40c4c8;}
        .item2{ background-color: #a9c358;}
        .item3{ background-color: #ffcc00;}
        .item4{ background-color: #4B846A;}
    </style>
</head>
<body>
        <div class="grid-container">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
        </div>
</body>
</html>
