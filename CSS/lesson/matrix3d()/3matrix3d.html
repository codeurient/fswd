<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            display: inline-block;
        }
        a {
            display: table-cell;
            width: 90px;
            height: 90px;
            background-color: green;
        }
        li:hover a {
            transform:matrix3d(1,0,0.00,0,0.00,0,1.00,0.008,0,-1,0,0,0,0,0,1);
        }
    </style>
</head>
<body>

<ul>
    <li><a href="">1</a></li>
    <li><a href="">2</a></li>
    <li><a href="">3</a></li>

</ul>

</body>
</html>
