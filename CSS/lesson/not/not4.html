<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p { color: black; }
        div:not(p) { color: red; }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor.</p>
    </div>

    <div>

    <div>
        <q>Lorem ipsum dolor.</q>
    </div>
</body>
</html>
