<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-item {
            background: #69489d;
            padding: 20px 30px;
            margin: 5px;
        }
        .flex-container {list-style: none; display: flex;}
        .flex-item-1 {   background-color: red;                }
        .flex-item-2 {   background-color: green;              }
        .flex-item-3 {   background-color: blue;               }
        .flex-item-4 {   background-color: darkorange;         }
        .flex-item-5 {   background-color: skyblue;    order: -1;        }
    </style>
</head>
<body>
    <ul class="flex-container">
        <li class="flex-item flex-item-1">1</li>
        <li class="flex-item flex-item-2">2</li>
        <li class="flex-item flex-item-3">3</li>
        <li class="flex-item flex-item-4">4</li>
        <li class="flex-item flex-item-5">5</li>
    </ul>
</body>
</html>
