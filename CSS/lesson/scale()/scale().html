<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            display: inline-block;
            overflow: hidden;
        }
        div img {
            display: block; /* Убираем отступ снизу */
            transition: 1s;
        }
        div img:hover {
            transform: scale(1.4);
        }

    </style>
</head>
<body>



<div><img src="//webref.ru/example/image/meduza1.jpg" ></div>
<div><img src="//webref.ru/example/image/meduza2.jpg" ></div>
<div><img src="//webref.ru/example/image/meduza3.jpg" ></div>



</body>
</html>
