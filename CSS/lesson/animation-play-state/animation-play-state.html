<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .marquee {
            animation-duration: 30s;
            animation-name: metnHrkt;
        }
            .marquee:hover {
            animation-play-state: paused;
        }
        @keyframes metnHrkt {
            from { text-indent: 100%; }
            to { text-indent: -100%; }
        }
    </style>
</head>
<body>

<div class="marquee">
    Lorem ipsum dolor sit.
</div>

</body>
</html>
