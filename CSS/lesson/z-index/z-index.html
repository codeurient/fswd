<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .card {
            position: relative;
        }
        .three {
            top: 50px;
            left: 55px;
            z-index: 3;
        }
        .seven {
            left: -120px;
            top: 25px;
            z-index: 2;
        }
        .ace {
            left: -295px;
            z-index: 1;
        }
        .card:hover{
            z-index: 4;
        }
    </style>
</head>
<body>

    <img src="//webref.ru/example/image/3.png" class="card three">
    <img src="//webref.ru/example/image/7.png" class="card seven">
    <img src="//webref.ru/example/image/ace.png" class="card ace">

</body>
</html>
