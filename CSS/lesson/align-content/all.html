<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{ font-size: 12px;}
        .parent{
            width: 100%;
            min-width: 100px;
            height: 200px;
            border: 2px solid red;
            display: flex;
            flex-wrap: wrap;
        }
        .child{
            background-color: #ffcc00;
            margin: 10px;
            right: 0;
        }
        .parent-stretch{ align-content: stretch;}
        .parent-start{ align-content: flex-start;}
        .parent-end{ align-content: flex-end;}
        .parent-center{ align-content: center;}
        .parent-s-b{ align-content: space-between;}
        .parent-s-a{ align-content: space-around;}
        .parent-s-e{ align-content: space-evenly;}

    </style>
</head>
<body>

    <h3>Stretch</h3>
    <div class="parent parent-stretch">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
    </div><hr>

    <h3>flex-start</h3>
    <div class="parent parent-start">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
    </div><hr>

    <h3>flex-end</h3>
    <div class="parent parent-end">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
    </div><hr>

    <h3>center</h3>
    <div class="parent parent-center">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
    </div><hr>

    <h3>space-between</h3>
    <div class="parent parent-s-b">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
    </div><hr>

    <h3>space-around</h3>
    <div class="parent parent-s-a">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
    </div><hr>

    <h3>space-evenly</h3>
    <div class="parent parent-s-e">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
    </div>

</body>
</html>
