<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<!--
    carousel - karusel sekiller yaratmaq ucun
    slide - animasiya effekti yaradir
    carousel-inner
    carousel-item
    data-bs-ride="carousel" - js kodlari aktivlesdirmek ucun
    carousel-control-prev
    carousel-control-next
    carousel-indicators
    carousel-caption
    row -lar avtomatik bosluqlara sahibdiler ve onlari g-0 deyerek sifirlamaq lazimdir.
-->



    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col">
                <div class="carousel slide" id="mySlide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button class="active" data-bs-target="#mySlide" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/1.jpg" alt="" class="d-block w-100" style="height: 100vh; object-fit: cover;">
                            <div class="carousel-caption"><h2>Lorem ipsum.</h2><p>Lorem ipsum dolor sit.</p></div>
                        </div>
                        <div class="carousel-item">
                            <img src="../images/2.jpg" alt="" class="d-block w-100" style="height: 100vh; object-fit: cover;">
                            <div class="carousel-caption"><h2>Lorem ipsum.</h2><p>Lorem ipsum dolor sit.</p></div>
                        </div>
                        <div class="carousel-item">
                            <img src="../images/3.jpg" alt="" class="d-block w-100" style="height: 100vh; object-fit: cover;">
                            <div class="carousel-caption"><h2>Lorem ipsum.</h2><p>Lorem ipsum dolor sit.</p></div>
                        </div>
                        <div class="carousel-item">
                            <img src="../images/4.jpg" alt="" class="d-block w-100" style="height: 100vh; object-fit: cover;">
                            <div class="carousel-caption"><h2>Lorem ipsum.</h2><p>Lorem ipsum dolor sit.</p></div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#mySlide" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mySlide" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>






<script src="../bootstrap.bundle.min.js"></script>
</body>
</html>
