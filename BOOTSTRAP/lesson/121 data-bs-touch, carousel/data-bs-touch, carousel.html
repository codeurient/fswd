<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<!--
data-bs-touch="false"
data-bs-interval="false"
avto surusme funksiyasini legv edirik bu formada
-->
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col">
                <div class="carousel slide carousel-dark" id="mySlide" data-bs-touch="false">
                    <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#mySlide" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#mySlide" data-bs-slide-to="3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/1.jpg" alt="" class="d-block w-100" style="height: 100vh; object-fit: cover;">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/2.jpg" alt="" class="d-block w-100" style="height: 100vh; object-fit: cover;">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/3.jpg" alt="" class="d-block w-100" style="height: 100vh; object-fit: cover;">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/4.jpg" alt="" class="d-block w-100" style="height: 100vh; object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    

<script src="../bootstrap.bundle.min.js"></script>
</body>
</html>
