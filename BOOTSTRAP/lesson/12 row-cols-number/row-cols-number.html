<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container-fluid my-2 p-3 text-white bg-warning">
    <!--
     Məsələn, Bir sətrdə sadəcə 2 sütun etmək üçün "row-cols-2" klass adindan istifadə edilir.
     Baxmıyaraq ki, col yəni bərabər paylaşsın demişik ancaq "row-cols-2" bir sətrə 2 sütunu qoyur.
     Bu "row-cols-2" klası ancaq avtomatik olanlarda işləyir.
    -->
    <div class="row row-cols-3">
        <div class="col bg-dark">sütun</div>
        <div class="col bg-danger">sütun</div>
        <div class="col bg-primary">sütun</div>
    </div>
    <!--
    Burda avtomatik olmadığı üçün "row-cols-2" klası heçnə etmir.
    -->
    <br>
    <div class="row row-cols-2">
        <div class="col-2 bg-dark">sütun</div>
        <div class="col-6 bg-danger">sütun</div>
        <div class="col-4 bg-primary">sütun</div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
