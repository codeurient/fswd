<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<!--

toast - mesajlar geldikde bildirim gostermek kimi bir seydir. Yeni dizayni gostermek ucun.

-->


<div class="container">
    <div class="row mt-5">
        <div class="col">

            <div class="toast show">
                <div class="toast-header">
                    <span class="me-auto">System message</span>
                    <span>1 minute before</span>
                    <button class="btn-close" type="button" data-bs-dismiss="toast"></button>
                </div>

                <div class="toast-body">
                    Lorem ipsum dolor sit amet.
                </div>
            </div>

        </div>
    </div>
</div>



<script src="../bootstrap.bundle.min.js"></script>
</body>
</html>
