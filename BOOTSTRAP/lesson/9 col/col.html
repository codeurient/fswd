<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<!--   Bootstrap bir səhifəni 12 hissəyə bölür.   -->

<!--
col klass adı sütunlar yaradır, 12 sütun sayı və onların ölçüləri
klasın önündə yazılan rəqəmlərlə təyin edilir.
-->

<!--
əgər rəqəm yazmasaq onda bootstrap avtomatik olaraq təyin edəcəkdir ölçünü
-->

<div class="container-fluid my-2 p-3 text-white">
    <!--
        row sətr yaratmaq üçün istifadə edilir.   Əgər row
        olmazsa onda row içindəki alt elementlər alt-alta düzülər
     -->
    <div class="row">
        <div class="col-1 bg-dark">sütun</div>
        <div class="col-1 bg-danger">sütun</div>
        <div class="col-1 bg-success">sütun</div>
        <div class="col-1 bg-secondary">sütun</div>
        <div class="col-1 bg-dark">sütun</div>
        <div class="col-1 bg-danger">sütun</div>
        <div class="col-1 bg-primary">sütun</div>
        <div class="col-1 bg-success">sütun</div>
        <div class="col-1 bg-secondary">sütun</div>
        <div class="col-1 bg-primary">sütun</div>
        <div class="col-1 bg-danger">sütun</div>
        <div class="col-1 bg-dark">sütun</div>
    </div>

    <br>
    <div class="row">
        <div class="col-2 bg-dark">sütun</div>
        <div class="col-2 bg-danger">sütun</div>
        <div class="col-2 bg-success">sütun</div>
        <div class="col-2 bg-secondary">sütun</div>
        <div class="col-2 bg-dark">sütun</div>
        <div class="col-2 bg-danger">sütun</div>
    </div>

    <br>
    <div class="row">
        <div class="col-3 bg-dark">sütun</div>
        <div class="col-3 bg-danger">sütun</div>
        <div class="col-3 bg-success">sütun</div>
        <div class="col-3 bg-secondary">sütun</div>
    </div>

    <br>
    <div class="row">
        <div class="col-4 bg-dark">sütun</div>
        <div class="col-4 bg-danger">sütun</div>
        <div class="col-4 bg-success">sütun</div>
    </div>

    <br>
    <div class="row">
        <div class="col-6 bg-dark">sütun</div>
        <div class="col-6 bg-danger">sütun</div>
    </div>

    <br>
    <div class="row">
        <div class="col-3 bg-dark">sütun</div>
        <div class="col-9 bg-danger">sütun</div>
    </div>

    <br>
    <div class="row">
        <div class="col bg-dark">sütun</div>
        <div class="col bg-danger">sütun</div>
    </div>

    <br>
    <div class="row">
        <div class="col-11 bg-primary">sütun</div>
        <div class="col-1 bg-success">sütun</div>
    </div>

</div>



<!--
col - bütün cihazlarda işləyir. ekran ölçüsünün nə qədər fərqli olmasının əhəmiyyəti yoxdur.
-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
