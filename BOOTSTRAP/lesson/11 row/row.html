<html lang="en">
<head>

</head>
<body>

    <!--
        row sətr yaratmaq üçün istifadə edilir.   Əgər row
        olmazsa onda row içindəki uşaq elementlər alt-alta düzülər

        əgər row içindəki uşaq elementlər col class adi almaz isə onda
        yenədə alt-alt düzülər.
     -->

    <div class="container my-2 p-3 bg-warning text-white">
        <div class="row">
            <div class="col-1 bg-dark">sütun</div>
            <div class="col-1 bg-danger">sütun</div>
        </div>
    </div>

    <div class="container my-2 p-3 bg-warning text-white">
        <div class="col-2 bg-dark">sütun</div>
        <div class="col-3 bg-danger">sütun</div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
