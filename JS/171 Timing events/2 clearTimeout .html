<body>
    <!-- 

        2 saniye erzinde emeliyyat baslasin dedikden sonra, bu emeliyyati yarida dayandirmaq ucun "clearTimeout()" metodundan istifade edirik

        Ilk once "setTimeout()" metodunu deyiskene yazdiririq, sonra ise hemin deyiskeni "clearTimeout()" metoduna veririk.

    -->
    
    <button type="button" onclick="vaxtiDayandir = setTimeout(mueyyenVaxtSonraGoster, 2000)">Emeliyyati baslat</button>
    <button type="button" onclick="clearTimeout(vaxtiDayandir)">Emeliyyati dayandir</button>
    <p id="numune1"></p>

    
    <script>
            var netice = document.getElementById("numune1");
            // 2 saniye sonra bu funksiya iwlemeye bawliyacaqdir.
            function mueyyenVaxtSonraGoster(){
                netice.innerHTML = "dirnaqciqlar icerisinde STRING-ler yazilir";
            }
    </script>
</body>
</html>
