<!--

1. concat() - bu metod var olan array-lari birlesdirerek YENI bir array yaradir.

-->




<script>

    // 1
    var test1 = ["a", "b"];
    var test2 = ["c", "d"];
    var test3 = ["e", "f"];
    document.write( test1.concat(test2, test3) );                       // a,b,c,d,e,f

    console.log( test1.concat(test2, test3) ); //

</script>
