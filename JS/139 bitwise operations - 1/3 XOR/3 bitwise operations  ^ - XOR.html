<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        ^ - XOR :    Eger iki deyerden sadece bir teref 1 olarsa onda cavab da 1 olaraq bize qayidar.
                     Eger iki terefde eyni olarsa, yeni her iki terefde 0 olarsa yaxud 1 olarsa onda 
                     cavab da 0 olaraq bize qayidar.

    -->

    <div id="netice1"></div>
    <div id="netice2"></div>
    <div id="netice3"></div>
    <div id="netice4"></div>

    <script>

       document.getElementById('netice1').innerHTML = 0 ^ 0;    // 0
       document.getElementById('netice2').innerHTML = 0 ^ 1;    // 1
       document.getElementById('netice3').innerHTML = 1 ^ 0;    // 1
       document.getElementById('netice4').innerHTML = 1 ^ 1;    // 0
          
    </script>
</body>
</html>
