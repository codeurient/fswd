      exec() metodu vardir hansiki sozun ozunu qaytarir.
        
     -->


      <div id="netice1"></div>


      <script>

        var metin = "Lorem Ipsum dolor sit amet \n consectetur Ipsum adipisicing elit.";
        // yeni metin deyiskenin icerisinde "sum" deye bir soz varmi onu test et demekdir. varsa TRUE cavabini aliriq.
        document.getElementById('netice1').innerHTML = /sum/.test(metin);        //  true

      </script>
