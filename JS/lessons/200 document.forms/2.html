<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="frmDOM" action="">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Surname">
        <button type="button" onclick="javascript:getDOM()">Send</button>
    </form>

    <p id="result"></p>

<script>
    
    function getDOM(){
        var findElement, i, message="", result;

        findElement = document.forms["frmDOM"];
        for (i=0; i<findElement.length; i++){
            message += findElement[i].value;
        }
        result = document.querySelector('#result');
        // findElement.length - form icerisindeki elementlerin sayini qaytarir.
        result.innerHTML = message;
    }

</script>


</body>
</html>
