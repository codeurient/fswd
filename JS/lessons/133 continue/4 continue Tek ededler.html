<script>

        // 1  
        var mesaj = "";

        for(i=0; i<10; i++) {
            if((i % 2) == 0) {
                continue;   // qaliq qalmiyan ededleri nezere alma
            }
            mesaj += i + "<br>";
        }
        document.write(mesaj);      // 1  3  5  7  9
       

</script>
