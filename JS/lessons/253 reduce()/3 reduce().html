<!DOCTYPE html>

<body>

    

<script>

    const adlar = ['Mehdi', 'Elcan', 'Kamal', 'Mehdi'];

    let adlarinSayi = adlar.reduce((butunAdlar, ad) => {
        // console.log(butunAdlar);
        if(ad in butunAdlar){
            butunAdlar[ad]++;
        } else{
            butunAdlar[ad] = 1;
        }
        return butunAdlar;
    }, {});
    
    console.log(adlarinSayi);

</script>
</body>
