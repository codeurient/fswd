<!DOCTYPE html>

    <style>
        #obj{
            background-color: burlywood;
            width: 100px;
            height: 100px;
        }

</head>
<body>

<!--

    <button type="button" id="obj"></button>

        obj.onmouseover = function(){
            alert(this.clientHeight);
        }
    </script>
