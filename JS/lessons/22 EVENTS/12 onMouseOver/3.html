<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   
</head>
<body>

    <img src="../../img/off.png" alt="" width="200" height="200" id="picture">


    <script>
        var x = document.querySelector('#picture');

        x.onmouseover = function() {
           this.src="../../img/on.png";
        }

        x.onmouseout = function() {
            this.src="../../img/off.png";
        }

      
    </script>
</body>
</html>
