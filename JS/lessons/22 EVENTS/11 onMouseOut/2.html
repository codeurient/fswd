<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   
</head>
<body>

    <img src="../../img/off.png" alt="" width="200" height="200" id="picture" onMouseOver="mOver(this)" onMouseOut="mOut(this)">



    <script>
        function mOver(p) {
           p.src="../../img/on.png"
        }

        function mOut(p) {
           p.src="../../img/off.png"
        }
    </script>
</body>
</html>
