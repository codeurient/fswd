<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<!--

exponential - ust demekdir
Bu metod vergulden sonraki PILLE sayini ve sayi ustunu teyin edir.

-->

<div id="numune1"></div>


<script>

    // 1 - e herfinin menasi 10 ustu demekdir.
    // iki reqemli surusmelerde ise 2ci reqem yuxari dogru yuvarlaqlasdirilir. ( 7.85 olur 7.86 )
    var sayi1 = 7.856;
    document.getElementById("numune1").innerHTML =
        "sayi1                   "  +   sayi1                   +    "<br>"    +       // sayi1 7.856
        "sayi1.toExponential():  "  +   sayi1.toExponential()   +    "<br>"    +       // sayi1.toExponential(): 7.856e+0
        "sayi1.toExponential(2): "  +   sayi1.toExponential(2)  +    "<br>"    +       // sayi1.toExponential(2): 7.86e+0
        "sayi1.toExponential(4): "  +   sayi1.toExponential(4)  +    "<br>"    +       // sayi1.toExponential(4): 7.8560e+0
        "sayi1.toExponential(6): "  +   sayi1.toExponential(6)  +    "<br>";           // sayi1.toExponential(6): 7.856000e+0

</script>

</body>
</html>
