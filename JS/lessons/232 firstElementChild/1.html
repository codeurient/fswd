<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">sayt basliqlari bu tag icerisinde yazilir</title>
  
</head>
<body>

    <!-- 

        'firstChild' - hemin tegin icerisini qaytarir

        'firstElementChild' ise ana element icerisindeki tag-i qaytarir

    -->
   
    <div id="divParent">
        <h1 id="head">microsoft</h1>
        <p id="p1">Angular</p>
        <p id="p2">React</p>
        <p id="p3">js</p>
        <p id="p4">php</p>
        <p id="p5">css</p>
        <p id="p6">html</p>
        <p id="p7">boot</p>
        <p id="p8">vue</p>
    </div>
      

    <script>

        // 1
        var elementNodes1 = document.querySelector('#divParent').firstElementChild;
        console.log(elementNodes1);     // <h1 id="head">microsoft</h1>

        // 2
        var elementNodes2 = document.querySelector('#divParent').firstElementChild;
        elementNodes2.style.color = 'red';

    </script>
</body>
</html>
