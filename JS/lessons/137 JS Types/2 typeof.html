<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="netice"></div>

    <script>

        // data-larin tiplerini oyrenmek ucun "constructor" operatorundan da istifade edilir. 
        var x;
        document.getElementById("netice").innerHTML = 
        
        "JS: "                          +    "JS".constructor                         + "<br>" +
        "7: "                           +    (7).constructor                          + "<br>" +
        "3.14 : "                       +    (3.14).constructor                       + "<br>" +
        "NaN : "                        +    NaN.constructor                          + "<br>" +
        "true : "                       +    true.constructor                         + "<br>" +
        "[0, 5, 23] : "                 +    [0, 5, 23].constructor                   + "<br>" +
        "{name:'Asus', ram: '16gb' : "  +    {name:'Asus', ram: '16gb'}.constructor   + "<br>" +
        "new Date() : "                 +    new Date().constructor                   + "<br>" +
        "function(){} : "               +    function(){}.constructor                 + "<br>";
        
      

    </script>
</body>
</html>
