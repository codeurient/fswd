<body>
    
    <!-- 

       eval() - metodu icerisinde JS kodlari yazmaq mumkundur. Bunun ucun tehlukesizlik sebebi ile 
       eval() motodundan istifade etmemek meslehetdir. 


       Meselen eval() motodu icerisinde deyiskenlerden istifade etmek olur ancaq "use strict" modundan 
       ise deyiskenlerden istifade etdikde xeta mesaji aliriq.

    -->




<script>

    "use strict";
    eval("var x=70");

    // Uncaught ReferenceError: x is not defined
    alert(x);


</script>

</body>
</html>
