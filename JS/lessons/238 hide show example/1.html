<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet" />
    <style>
        *{ margin: 0; padding: 0; box-sizing: border-box;}
        #hs{
            width: 100%; 
            height: 50px; 
            background-color: chocolate; 
            transition: height 300ms linear;
            position: relative;
        }
        #hs span{
            position: absolute;
            right: 30px;
            top: 12px;
            cursor: pointer;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="hs">
        <span onClick="javascript:hideShow()" class="fas fa-bars"></span>
    </div>

    <script>
        function hideShow(){
            var getElement = document.querySelector('#hs');
            if(getElement.style.height == "50px"){
                getElement.style.height = "250px";
            } else{
                getElement.style.height = "50px";
            }
        }
    </script>
</body>
</html>
