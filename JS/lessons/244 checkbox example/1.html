<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="frmValidate" name="frmValidate">
        <div>
            <input type="checkbox" id="accept">
            <label for="accept">I read privacy policy and I agree</label>
        </div>

        <button type="button" id="Btn">Click</button>
    </form>


    <script>
        var Btn=document.querySelector('#Btn');
        var control = document.querySelector('#accept');

        Btn.addEventListener('click', function(){
            // 'checked' - JS xassesi klik oldumu yoxsa olmadimi deye yoxlayir.
            if(!(control.checked)){
                alert('Please read privacy policy');
            }
        })

    </script>
</body>
</html>
