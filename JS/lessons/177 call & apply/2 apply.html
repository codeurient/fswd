<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    
<!-- 
    
    "apply()" metodu ile gonderdiyimiz array icerisinden, "Math.max" deyerek maksimum deyeri secmekde mumkundur.

-->

<div id="numune1"></div>


    <script>

        document.getElementById('numune1').innerHTML = Math.max.apply(null, [2,6,33,1,76]);

    </script>
</body>
</html>
