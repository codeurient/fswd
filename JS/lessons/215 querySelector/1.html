<body>

     -->
    <div>

    </div>

<script>

    // 1 - querySelector() metodundan istifade etdikde
    // klass-lar "." noqte ile identifikatorlar "#" hash ile normal "tag"-lar ise adlari ile cagrilir
    // Bu metod coxluq emeliyyatlar ucun yox, bir emeliyyat ucun istifade edilir. Onun ucun FOR dongusunden istifade edilmir.
    var elementiTap = document.querySelector('.reng1');
    // Qaytardigi deyerler ARRAY deyildir.
    alert(elementiTap.innerText);


    // 2 - eger eyni klass adina sahib 3 tag olarsa onda esas olaraq 1ci tag goturulecekdir.
    // ancaq tag-larin adlarini asagidaki kimi klass adlarinin onunden yazaraq, istediyimiz tag-e muraciet ede bilerik
    var elementiTap2 = document.querySelector('span.dil');
    alert(elementiTap2.innerText);


</script>
