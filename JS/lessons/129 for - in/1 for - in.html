<script>

    // 1  - for (x in test1) - dedikde "test1"-in ACAR sozlerini gonderir "x" deyiskeninin icerisine.

        name: "Asus", 
        hddType: "SSD", 
        ram: "16gb", 
        year: 2022 
    };

  


    var deyerler = "";
    for(x in test1){
        deyerler += test1[x] + "<br>";
    }
    document.write(deyerler);

</script>
