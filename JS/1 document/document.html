<!--

document - cari sened demekdir

1. js kodlari <script> tag-lerinin icerisinde yazilir 
2. script tag-leri qapanan body tag-inin ustunde yazilir.
3. js tipleri (novleri): STRING, NUMBER, BOOLEAN, OBJECT, ARRAY, FUNCTION, DATE, UNDEFINED, NaN. 
4. Elementin tipini oyrenmek ucun type() metodundan istifade edilir. 
5. Terminleri ezberlemek.
6. STRING-ler tek dirnaq yaxud cut dirnaq arasinda yazilir. '' , "".
7. NUMBER: 5,     6.7,    -8
8. BOOLEAN: 2 cur boolean tipi vardir: a) true      b) false
9. true 1 kimi de qebul edilir.
10. false 0 kimi de qebul edilir. 
11. OBJECT-ler 3 qaydada yaradilir:
    a) {} - yeni literal qayda
    b) new Object() 
    c) constructor 
12. ARRAY-lar 2 qaydada yaradilir:
    a) [] - kvadrat moterize ile
    b) new Array() 
13. funksiyalar function acar sozu ile yaradilir. 

14. Deyiskenler: 3 qaydada yaradilir. Deyiskenler qutulardir. Icerisine nese qoymaq ucun istifade edilir. 
    a) var acar sozu
    b) let acar sozu 
    c) const acar sozu

15. document - hal-hazirdaki html dokumentini nezerende tutur. 

16. NOQTE .   - js -de noqte muraciet qaydasidir. Bir seylere muraciet, cagirmaq istedikde noqteden istifade edilir.

17. =     beraberlik js -de vermek demekdir. Beraberliyin saginda dayanan solunda dayanana verilir. 

18. write() - bu metod body tag-lerinin icerisine bir seyler yazdirmaq ucun istifade edilir. 

19. +     string-ler ile istifade edildikde birlesdirme operatoru kimi istifade edilir.
20. +     number-lar ile istifade edildikde toplama operatoru kimi istifade edilir.

-->
