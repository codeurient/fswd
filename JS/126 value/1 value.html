<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- 

deyerleri elde etmek ucun "value"-den istifade edilir.
        
-->

<p id="netice"></p>
<input type="text" id="deyeriGotur">
<button type="button" onclick="goster()">Goster</button>

<script>

    // 1  
    function goster(){
        var gotur;
        gotur = Number(document.getElementById("deyeriGotur").value);
        document.getElementById("netice").innerHTML = gotur;
    }

</script> 
</body>
</html>
