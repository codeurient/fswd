<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

    -->

    <div id="netice"></div>



    <script>

        document.getElementById("netice").innerHTML = 
        (7 + null)              + "<br>" +          // 7        
        ("7" + null)            + "<br>" +          // 7null    -  string
        ("7" + "2")             + "<br>" +          // 72       -  string
        ("7" - 2)               + "<br>" +          // 5
        ("7" * "2")             + "<br>" +          // 14
        ("8" / "2")             + "<hr>" +          // 4


        "1 " + typeof (7 + null)       + "<br>" +   // 1 number
        "2 " + typeof ("7" + null)     + "<br>" +   // 2 string
        "3 " + typeof ("7" + "2")      + "<br>" +   // 3 string
        "4 " + typeof ("7" - 2)        + "<br>" +   // 4 number
        "5 " + typeof ("7" * "2")      + "<br>" +   // 5 number
        "6 " + typeof ("8" / "2")      + "<br>" ;   // 6 number
          
        
    </script>
</body>
</html>
