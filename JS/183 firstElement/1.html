<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 
        Her sey "document" elementinin icerisinde yerlesir yeni "document" ana elementdir ve "document"
        icerisinde yerlesen butun tag-lar bu ana elementin "child"-didir.

        removeChild() metodu ana element icerisindeki alt elementleri silmek ucun istifade edilir.
    -->

    <div id="myList"> 
        <p>1</p> 
        <p>2</p> 
        <p>3</p> 
    </div>

    <em>4</em>

    <nav>5</nav>
    
    <div id="myList2">6</div>


    <script>
        // 1 - yeni "div" teginin icerisindeki 'firstElementChild' yeni 1-ci usaq elementi sil
        var a = document.getElementById("myList");
        a.removeChild(a.firstElementChild);
    </script>
</body>
</html>
