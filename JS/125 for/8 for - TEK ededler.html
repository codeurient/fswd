<script>

   // 1
   var text = "";
   for(i = 0; i <= 10; i++ ){ 
    // tek ededleri elde etmek ucun ise "(i % 2) == 1" bele yazmaq dogru deyildir. 
    // bunun evezine != (not yeni deyilse) operatorlarindan istifade etmek lazimdir
        if((i % 2) !== 0){
            text += i + "<br>";
        } 
   }
   document.write(text);        // 1, 3, 5, 7, 9          

</script>
