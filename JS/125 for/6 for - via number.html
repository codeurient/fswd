<!-- 

    eger ARRAY icindeki deyerleri her, 2 yaxud 3 yaxud 4 ededden bir elde etmek isteyirikse onda (i+=3) bu formada 
    2 veya 3 veya 4 ve.s deyerek istediyimiz neticeni elde ede bilerik.

 -->

<script>

   // 1

   var test1 = [
    "PHP",
    "JS",
    "HTML",
    "CSS",
    "REACT",
    "LARAVEL",
    "SQL",
    "VUE",
   ];

   var text = "";
   // i+=3 - uc-uc artirirq ki, CUT ededleri elde edek. Ancaq 5-5 ve.s artirmaqda mumkundur.
   for(i = 0; i < test1.length; i+=3 ){     
        text += test1[i] + "<br>";          
   }
   document.write(text);                    // PHP   CSS   SQL




</script>
