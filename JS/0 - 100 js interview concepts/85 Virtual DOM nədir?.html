    1. Virtual DOM nədir?

    Virtual DOM — brauzerin əsl DOM-unun (HTML ağacının) yüngül, virtual nüsxəsidir.
    O, yaddaşda (RAM-da) saxlanılır və brauzerin əsl DOM-u ilə birbaşa işləmək əvəzinə, 
    əvvəlcə bu virtual versiya üzərində dəyişiklik edilir.


    

    Niyə istifadə olunur?
    - Əsl DOM ilə birbaşa işləmək çox yavaşdır, çünki DOM-un yenilənməsi brauzerin bütün səhifəni yenidən çəkməsinə səbəb ola bilər.
    - Virtual DOM isə yaddaşda dəyişir və daha sürətlidir.
    - React, Vue kimi framework-lər Virtual DOM istifadə edir.




    Necə işləyir?
    - İstifadəçi səhifədə dəyişiklik edir (məsələn, bir düyməyə klik).
    - Framework əvvəlcə Virtual DOM-da dəyişiklik edir.
    - Sonra “diffing” prosesi ilə köhnə və yeni Virtual DOM müqayisə edilir.
    - Yalnız dəyişən hissələr əsl DOM-da yenilənir (tam səhifə yox).
