<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>


        // IIFE — JavaScript-də Immediately Invoked Function Expression sözlərinin qısaltmasıdır, yəni “Dərhal Çağırılan Funksiya İfadəsi”.
        // Bu, eyni zamanda yaradılıb dərhal işə düşən anonim funksiyadır.
        // Başqa sözlə, funksiyanı yaratdığın anda onu dərhal çağırmaq üçün istifadə olunan funksiya ifadəsidir.





        // IIFE yazmaq üçün funksiya ifadəsi (function(){ ... }) və ya ( ()=> { ... } ) kimi yazılır və dərhal çağırılır () operatoru ilə.



        // Ən çox istifadə olunan sintaksis:
        (function () {
            console.log("Bu IIFE işləyir!");
        })();




        // və ya arrow function ilə:
        (() => {
            console.log("Arrow function ilə IIFE");
        })();

    </script>
</body>

</html>
