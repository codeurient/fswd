    <script>



// typeof operatoru dəyişənin tipini  (string olaraq)  qaytarır.

typeof 42;          // "number"
typeof "Salam";     // "string"
typeof true;        // "boolean"
typeof undefined;   // "undefined"
typeof null;        // "object" (tarixi səhv)
typeof {};          // "object"
typeof [];          // "object"
typeof function(){} // "function"


    </script>
