    <script>

        // Object.freeze()
        // Məqsəd: Obyekti tam olaraq dəyişməz (immutable) etmək.

        // Xüsusiyyətləri:
        // - Xassələrin dəyəri dəyişdirilə bilməz.
        // - Yeni xassələr əlavə edilə bilməz.
        // - Mövcud xassələr silinə bilməz.
        // - Mövcud xassələrin konfiqurasiyası dəyişdirilə bilməz (descriptor dəyişməz).
        // - Ancaq dərin freeze deyil, yalnız birinci səviyyə dəyişməz olur (nested obyektlər yenə dəyişə bilər).

        // Misal:   
        let user = { name: "Ali", skills: ["JS", "PHP"] };

        Object.freeze(user);

        user.name = "Leyla"; // dəyişmir
        user.age = 30; // əlavə edilmir
        delete user.name; // silinmir

        console.log(user); // { name: "Ali", skills: ["JS", "PHP"] }

        user.skills.push("Python"); // Dəyişir! (nested obyektlər dondurulmayıb). Tam dondurma (deep freeze) üçün əlavə funksiya yazmaq lazımdır.













        
    </script>
