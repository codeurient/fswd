<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>



        // Type Coercion — JavaScript-in müqayisə və ya əməliyyat zamanı məlumat tipini avtomatik çevirməsi prosesidir.



        // Növləri
        // Explicit coercion (açıq çevirmə)
        // Proqramçı özü çevirir:
        Number("42"); // 42
        String(100); // "100"







        // Implicit coercion (gizli çevirmə)
        // JavaScript özü çevirir:
        "5" * 2; // 10 (string → number)


    </script>
</body>

</html>
