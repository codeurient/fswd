<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>

        // 1. == 
        // Type coercion (tip çevirmə) edir.
        // Yalnız dəyəri müqayisə edir.

        Array.isArray([1, 2, 3]); // true








        // 2. ===
        // Tip çevirmə etmir.
        // Həm dəyəri, həm tipi müqayisə edir.
        console.log(5 === "5"); // false




        // Nəticə: Əksər hallarda === istifadə etmək daha təhlükəsizdir.


        
    </script>
</body>

</html>
