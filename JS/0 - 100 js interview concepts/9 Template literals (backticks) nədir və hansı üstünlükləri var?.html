<!DOCTYPE html>

<body>



    <script>

        // Template literals (backticks)  — mətnləri yaratmaq üçün backtick (`) işarəsi ilə yazılan string-lərdir.


        // Üstünlükləri

        //      Multi-line string (bir neçə sətrdə yazıla bilər)

        let mesaj = `Salam
                    Necəsən?`;






        // İnterpolasiya – ${} içində dəyişən və ifadələr yazmaq
        let ad = "Ali";
        console.log(`Salam, ${ad}!`);






        // Expression embedding – ifadələri birbaşa içində hesablamaq
        console.log(`2 + 3 = ${2 + 3}`);

    </script>
</body>

</html>
