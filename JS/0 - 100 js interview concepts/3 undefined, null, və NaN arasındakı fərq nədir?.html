<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>


        // 1. undefined
        // Dəyişən elan edilib, amma dəyər verilməyib.
        // Tipi: undefined.
        // Məsələn:
        let a;
        console.log(a); // undefined




        

        // 2. null
        // "Boş" və ya "mövcud deyil" mənasında xüsusi dəyər.
        // Tipi: object (JavaScript-də tarixi bir səhv).
        // Məsələn:
        let b = null;
        console.log(b); // null







        // 3. NaN (Not-a-Number)
        // Əməliyyatın nəticəsi ədəd deyil.
        // Tipi: number.
        // Məsələn:
        console.log("Salam" / 2); // NaN




        // Yadda saxla:
        //  undefined → təyin edilməmiş dəyər
        //  null → qəsdən boş dəyər
        //  NaN → ədəd olmayan dəyər
    </script>
</body>

</html>
