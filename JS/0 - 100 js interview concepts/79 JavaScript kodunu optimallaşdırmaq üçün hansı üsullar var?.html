    JavaScript kodunu optimallaşdırmaq üsulları

    Sadə izah: Kod optimallaşdırmaq — proqramın daha sürətli işləməsi və daha az resurs istifadə etməsi üçün yazma üsullarını yaxşılaşdırmaqdır.

    Əsas üsullar:
        1) Dəyişənləri düzgün tipdə istifadə etmək — let və const-u məqsədinə uyğun işlətmək.
        2) Lazımsız DOM əməliyyatlarını azaltmaq — mümkün qədər bir neçə əməliyyatı birləşdirib bir dəfə DOM-a yazmaq.
        3) Loop-ları optimallaşdırmaq — mümkün olduqca for döngəsini qısaltmaq, nəticəni əvvəlcədən hesablamaq.
        4) Cache (keş) istifadə etmək — eyni nəticəni dəfələrlə hesablamaq əvəzinə yadda saxlamaq.
        5) Asinxron əməliyyatları istifadə etmək (async/await, Promise) — proqramı “donmaqdan” qoruyur.
        6) Lazy loading və code splitting — yalnız lazım olanda kod və resursları yükləmək.
        7) Event delegation — çoxlu event listener əvəzinə valideyn elementə bir dənə əlavə edib içində idarə etmək.







        
        Bu haqqda əvvəlki dərsdə də qeyd etmişdik. Məsələn:
