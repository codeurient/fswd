     DOM nədir?
        DOM (Document Object Model) — HTML və ya XML sənədinin obyekt əsaslı (object-based) bir təsviridir. 
        Yəni brauzer HTML sənədini oxuyanda onu “model” şəklində yadda saxlayır ki, JavaScript və digər dillər 
        həmin sənədin elementlərini oxuya və dəyişdirə bilsin.
    
    





        DOM-un əsas xüsusiyyətləri:
            - Platforma asılı deyil — HTML və XML sənədlər üçün eyni standart. Nəzərdə tutulan odur ki, DOM-un işləmə 
              qaydası və quruluşu hansı əməliyyat sistemi, cihaz, brauzer və ya proqramlaşdırma dili istifadə etməyindən asılı olmayaraq eynidir. 

            - Dil asılı deyil — DOM-a JavaScript, Python, PHP, Java kimi dillərdən daxil olmaq mümkündür.

            - Ağac strukturu — HTML sənədi DOM-da parent (valideyn) və child (övlad) elementlərdən ibarət bir ağac kimi qurulur.

            - Dinamik dəyişiklik imkanı — JavaScript ilə DOM elementlərini əlavə etmək, silmək, dəyişdirmək mümkündür.









        DOM necə yaranır?
            - Brauzer HTML sənədini oxuyarkən aşağıdakı mərhələlərdən keçir:
            - Parsing — HTML kod oxunur.
            - DOM Tree yaradılması — HTML elementləri obyektlərə çevrilir.
            - CSSOM yaradılması — CSS faylları oxunur və stil ağacı qurulur.
            - Render Tree yaradılması — DOM və CSSOM birləşdirilir.
            - Render — Ekranda göstərilir.



            









        DOM-un Ağac Strukturu Məsələn, aşağıdakı HTML kod:

            <html>
                <body>
                    <h1>Salam Dünya</h1>
                    <p>Bu bir test mətnidir.</p>
                </body>
            </html>






        DOM-da belə təmsil olunur:

        Document
        └── html
            └── body
                ├── h1
                │    └── "Salam Dünya"
                └── p
                     └── "Bu bir test mətnidir."









        DOM-un əsas obyektləri
            - document — DOM-un başlanğıc nöqtəsi.
            - element — HTML tag-larını təmsil edir (<p>, <div>, <h1> və s.).
            - attribute — HTML atributlarını təmsil edir (class, id, src, və s.).
            - text — Elementin içindəki mətn hissəsi.

    -->
