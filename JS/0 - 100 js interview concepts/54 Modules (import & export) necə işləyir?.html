<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>


        // Modules nədir?

        //      - Module – JavaScript fayllarını daha kiçik, ayrı və idarə edilə bilən hissələrə bölmək üsuludur.
        //      - Hər modul özündə funksiyalar, dəyişənlər, siniflər saxlaya bilər və digər fayllarda istifadə oluna bilər.
        //      - Bunun üçün export və import açar sözlərindən istifadə olunur.










        // a) Named Export (adla export)
        // math.js faylı yaradaraq içində aşağıdakı kodları yazırıq: 
        export function sum(a, b) {
            return a + b;
        }

        export const pi = 3.14;

        // - Burada sum və pi ayrı-ayrı adlarla export olunur.
        // - Hər birini istədiyimiz zaman import edə bilərik.















        // b) Default Export (təhlükəsiz bir əsas export)
        // box.js faylı yaradaraq içində aşağıdakı kodu yazırıq: 
        export default function box(size) {
            return `Box ölçüsü: ${size}`;
        }

        // - Bu faylda yalnız bir default export var.
        // - Default export istənilən adla import oluna bilər.






















        // Import necə işləyir?
        // a) Named Import

        // main.js
        import { sum, pi } from './math.js';

        console.log(sum(2, 3)); // 5
        console.log(pi);       // 3.14


        // { } içində göstərilən adlar faylda export edilmiş adlarla tam eyni olmalıdır.
        // Hər birini seçə bilərik, hamısını da import etmək olar:
        import * as math from './math.js';
        console.log(math.sum(2, 3));
        console.log(math.pi);






        // Default Import
        // main.js
        import box from './box.js';

        console.log(box(10)); // Box ölçüsü: 10

        // Default export istənilən adla import edilə bilər, { } istifadə olunmur.

















        // import box və import {box} arasındakı fərq
        
        // 1) import box from './box.js'
        //          - box.js-də default export varsa işləyir.
        //          - İstənilən adla import edə bilərik (box, myBox, b və s.).

        // 2) import {box} from './box.js'
        //          - box.js-də named export olmalıdır.
        //          - Adın faylda export edilmiş adla tam eyni olması vacibdir.


    </script>
</body>

</html>
