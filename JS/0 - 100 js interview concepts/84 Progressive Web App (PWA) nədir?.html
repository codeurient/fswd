    PWA nədir?

    Progressive Web App — veb sayt + mobil tətbiq qarışığıdır.
    Yəni brauzerdə işləyən bir saytdır, amma mobil tətbiq kimi davranır.

    PWA-lar normal saytdan fərqli olaraq:
        - Offline işləyə bilər
        - Telefonun ana ekranına quraşdırıla bilər
        - Push bildiriş göndərə bilər
        - Daha sürətli işləyər
        






    Niyə PWA yaradılır?

        Çünki:
            - Birdən çox platforma üçün ayrıca tətbiq yazmağa ehtiyac yoxdur
              (Android üçün ayrı, iOS üçün ayrı yazmaq əvəzinə, bir veb tətbiq yazırsan — hamıda işləyir).
            - İstifadəçi tətbiq mağazasına getmədən saytınızı “quraşdıra” bilər.
            - İnternet zəif və ya ümumiyyətlə yoxdursa belə işləyə bilər.




    
    PWA-nın əsas xüsusiyyətləri

    1) Offline işləmə
        - İlk dəfə internetdə açıldıqda lazımi fayllar keşə yazılır.
        - Sonrakı dəfə internet olmasa belə həmin fayllardan işləyir.

    2) Ana ekrana əlavə
        - İstifadəçi brauzerdə “Add to Home Screen” düyməsinə basaraq tətbiqi telefona quraşdıra bilər.

    3) Push bildirişlər
        - Serverdən mesaj göndərə bilər (məsələn, “Yeni məqalə əlavə olundu” bildirişi).

    4) Sürətli yüklənmə
        - Fayllar keşdən yükləndiyi üçün sayt çox tez açılır.

    5) Responsiv dizayn
        - Mobil, planşet, və ya kompüterdə eyni kod ilə yaxşı görünür.


        








    PWA-nı işlədən əsas texnologiyalar
        - HTML, CSS, JavaScript (əsas kod)
        - Service Worker (offline, push bildiriş, keşləmə işləri üçün)
        - Manifest faylı (tətbiqin adı, ikonu, rəngi və s. haqqında məlumat saxlayır)







    “PWA elə bir veb saytdır ki, həm normal sayt kimi brauzerdə işləyir, həm də telefonunuza tətbiq 
    kimi yüklənə bilir. İnternetiniz olsa da, olmasa da işləyə bilir, sizə bildiriş göndərə bilir və 
    hər cihazda eyni görünür.”






    Misal
