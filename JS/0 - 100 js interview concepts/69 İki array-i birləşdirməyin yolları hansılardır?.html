<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>





        // İki array-i birləşdirmə yolları


        // A) Spread operator (...)
        let arr1 = [1, 2];
        let arr2 = [3, 4];
        let birlesmis = [...arr1, ...arr2];
        console.log(birlesmis); // [1, 2, 3, 4]




















        // B) concat() metodu

        let arr1 = [1, 2];
        let arr2 = [3, 4];
        let birlesmis = arr1.concat(arr2);
        console.log(birlesmis); // [1, 2, 3, 4]












    </script>
</body>

</html>
