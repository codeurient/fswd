    <!-- 
    
    
    Shadow DOM nədir?

    Shadow DOM — HTML elementlərinin öz gizli DOM ağacıdır.
    Bu DOM əsas səhifədən izolyasiya olunub, yəni içindəki CSS və JS yalnız həmin elementə təsir edir.



    Niyə istifadə olunur?
        - CSS qarışıqlığının qarşısını almaq üçün.
        - Web Components yaradarkən istifadə olunur.
        - Məsələn, brauzerin <video> elementinin özünün daxili HTML və CSS-i var, amma biz onu birbaşa görə bilmirik — çünki o, Shadow DOM içindədir.



            
    Necə işləyir?
        - Bir elementin içində gizli DOM qurulur.
        - Həmin DOM-un stili və funksiyaları əsas səhifədən təsirlənmir.
        - Xarici CSS/JS Shadow DOM-un içindəkilərə qarışa bilmir.
