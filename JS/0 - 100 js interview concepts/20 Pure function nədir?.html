<body>



    <script>

        // Pure function (saf funksiya) — eyni giriş (input) veriləndə həmişə eyni çıxışı (output) qaytaran və xarici təsirləri (side effects) olmayan funksiyadır.
        // Başqa sözlə, saf funksiya:
        // Deterministicdir — arqumentlər eynidirsə, nəticə də eynidir.
        // Side effect yaratmır — xarici dəyişənləri dəyişmir, fayl yazmır, şəbəkə sorğusu göndərmir, ekrana təsadüfi nəticə çıxarmır və s.


        function add(a, b) {
            return a + b;
        }
        // Hər dəfə add(2, 3) çağırılanda nəticə 5 olacaq.









        // Pure function mövcud obyekt və array-ləri dəyişmir, onların kopyasını yaradıb qaytarır.
        function addToArray(arr, value) {

            return [...arr, value];

        }










        // Impure function nümunəsi 
        let total = 0;

        function addToTotal(value) {
            total += value;
            
            return total;
        }




        
    </script>
</body>
