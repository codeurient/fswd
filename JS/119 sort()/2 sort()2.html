<!--

1. sort() - bu metod bir Array-i elifa ardicilligi ile siralayir.


45, 100, 1, 8, 17, 30, 11

45-100 = -55       100 - 1  = 99          1 - 8   = -7           8 - 17  = -9          17 - 30  = -13        30 - 11  = 19        11 - 30  =  -19
45-1   = 44        100 - 8  = 92          1 - 17  = -16          8 - 30  = -22         17 - 11  = 6          30 - 17  = 13        11 - 17  = -6
45-8   = 37        100 - 17 = 83          1 - 30  = -29          8 - 11  = -3          17 - 8   = 9          30 - 8   = 22        11 - 8   = 3
45-17  = 28        100 - 30 = 70          1 - 11  = -10          8 - 1   = 7           17 - 1   = 16         30 - 1   = 29        11 - 1   = 10
45-30  = 15        100 - 11 = 89          1 - 100 = -99          8 - 100 = -92         17 - 100 = -83        30 - 100 = -70       11 - 100 = -89
45-11  = 34        100 - 45 = 55          1 - 45  = -44          8 - 45  = -37         17 - 45  = -28        30 - 45  = -15       11 - 45  = -34

-99 (1),    -92 (8),    -89 (11),     -83 (17),    -70 (30),    -55 (45),    55 (100)

-->

<script>


    // 1 - Bu dogru olmuyan siralamadir.
    var test1 = [45, 100, 1, 8, 17, 30, 11];
    test1.sort();
    document.write(test1 + "<br>");      // 1,100,11,17,30,45,8




    // 2 - dogru siralama ucun oz funksiyamizi yaziriq - kicikden boyuye dogru
    var test1 = [45, 100, 1, 8, 17, 30, 11];
    test1.sort((x, y) => {
        ;
    });
    document.write(test1 + "<br>");     // 1,8,11,17,30,45,100




    // 3 - boyukden kiciye dogru 
    var test1 = [45, 100, 1, 8, 17, 30, 11];
    test1.sort(function(x, y){
        return y-x;
    });
    document.write(test1 + "<br>");     // 100,45,30,17,11,8,1


</script>
</body>
