<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="numune1"></div>


    <script>

        var people, x, message="", y; 

        function person(first, last, age, color) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = color;
            this.fullName = function (){
                return this.firstName + " " + this.lastName;
            }
        }

        people = new person("Fatih", "Sultan", 20, "black");
        people.hair = true;

        for (x in people) {

            if ( typeof people[x] !== 'function' ) {
                message += people[x] + "<br>"
            }
            
        }

        message += people.fullName();

        
        document.getElementById("numune1").innerHTML = message;


    </script>
</body>
