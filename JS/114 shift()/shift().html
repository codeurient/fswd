<!--

1. shift() - bu metod array-dan birinci deyeri silir ve diger deyerleri sol terefe suruwdurur


2. shift() - bu metod hemde ARRAY icinden cixarilan deyeri elde etmek ucunde istifade edilir.

-->

<div id="numune1"></div><hr>
<div id="numune2"></div><hr>

<script>

    // 1
    var test1 = ["php", "js", "css", "html", "bootstrap", "react", "vue"];
    test1.shift();
    document.getElementById("numune1").innerHTML = test1;                    // js,css,html,bootstrap,react,vue



    // 2
    var test2 = ["php", "js", "css", "html", "bootstrap", "react", "vue"];
    document.getElementById("numune2").innerHTML =  test2.shift();            // php

</script>
</body>
</html>
