<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        getAttributeNode - bu metod, html tag-lerinin atributlarini qaytarir

    -->

     <div id="divParent">
        <h1 id="head">microsoft</h1>
        <p id="p1">Angular</p>
        <p id="p2">React</p>
        <p id="p3">js</p>
        <p id="p4">php</p>
        <p id="p5">css</p>
        <p id="p6">html</p>
        <p id="p7">boot</p>
        <p id="p8">vue</p>
    </div>
      

    <script>

        var elementNodes = document.querySelector('#divParent').getAttributeNode('id').nodeName;        // id
        alert(elementNodes);

    </script>

</body>
</html>
