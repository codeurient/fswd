<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 

        use strict modu deyiskenlerin, nesnelerin, funksiyalarin ve.s silinmesine icaze vermez.

     -->

     <div id="netice1"></div>
     <div id="netice2"></div>
     <div id="netice3"></div>



<script>

    "use strict";
    var x1 = 5;
    // xeta olaraq bele bir xeta aliriq. "Uncaught SyntaxError: Delete of an unqualified identifier in strict mode. "
    delete x1;   
    document.getElementById('netice1').innerHTML = x1;



    "use strict";
    var x2 = {p1:"JS", p2: 10};
    delete x2;   
    document.getElementById('netice2').innerHTML = x2;



    "use strict";
    function goster() {
        var x3 = 4
        document.getElementById('netice3').innerHTML = x3;
    }
    // "Uncaught SyntaxError: Delete of an unqualified identifier in strict mode. "
    delete goster;      

</script>

</body>
</html>
