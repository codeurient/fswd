<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        // Set obyektləri nədir - Set JavaScript-də unikal (təkrarlanmayan) dəyərlərdən ibarət kolleksiyadır. Yəni eyni dəyəri bir dəfədən çox saxlaya bilmir.

        // Xüsusiyyətləri:
        //      - Dəyərlər təkrarlanmaz.
        //      - Hər hansı tipdə ola bilər (number, string, object, və s.).
        //      - Dəyərlərin sırası əlavə edildiyi qaydada saxlanılır.




        const mySet = new Set();

        mySet.add(1);
        mySet.add(2);
        mySet.add(2);   // təkrar dəyər əlavə olunmur
        mySet.add("Ali");

        console.log(mySet);  // Set { 1, 2, 'Ali' }




        // Əsas metodlar:
        //      add(value)    – yeni dəyər əlavə edir
        //      delete(value) – dəyəri silir
        //      has(value)    – dəyərin olub olmadığını yoxlayır (true/false)
        //      size          – set-də neçə dəyər olduğunu göstərir
        //      clear()       – bütün dəyərləri silir

        console.log(mySet.has(2));  // true
        mySet.delete(1);
        console.log(mySet.size);    // 2
















        // Bu yazı şəkli bizə  [[Entries]] qaytarır. 
        console.log(mySet);

        // [[Entries]] hissəsi, əslində konsolun daxili olaraq Set-in elementlərini sənə göstərmək 
        // üçün istifadə etdiyi bir mexanizmdir. Bu, elementlərin "sıra ilə" saxlandığını göstərir, lakin bu, 
        // bir Array-dəki (massivdəki) kimi bir indeks deyil. Set obyektləri, rəsmi olaraq, indekslənməmiş kolleksiyalardır.

        // Set-ə [0], [1] və s. ilə müraciət etməyə çalışdığımız zaman, bu, Array üçün işləyən bir sintaksisdir və 
        // Set obyekti bu üsulu dəstəkləmədiyi üçün `undefined` dəyərini alırıq.




















        // Set-in elementlərinə daxil olmaq üçün sənə iki əsas yol təklif edilir
        // 1) forEach() metodu ilə dövrə salmaq: Bu, Set-in bütün elementləri üzərində bir dövr etmək üçün ən yaxşı üsuldur.
        mySet.forEach(item => {
            console.log(item);
        });


        // 2) Set-i Array-ə çevirmək: Əgər hər hansı bir səbəbdən indekslərdən istifadə etmək sənin üçün vacibdirsə, 
        // Set-i bir Array-ə çevirə bilərsən. Bunun üçün Array.from() və ya yaymaq (Spread) operatorundan (...) istifadə etmək olar.
        const mySet = new Set([1, 2, 'Ali']);
        const myArray = [...mySet]; // Və ya Array.from(mySet);

        console.log(myArray);       // [1, 2, 'Ali']
        console.log(myArray[0]);    // 1
        console.log(myArray[1]);    // 2




































        // Map obyektləri nədir - Map obyektləri açar-dəyər cütlərindən ibarət kolleksiyadır. Burada hər bir açar unikal olmalıdır, amma dəyərlər təkrarlana bilər.

        // Xüsusiyyətləri:
        //      - Hər açar (key) unikal olmalıdır.
        //      - Açar istənilən tipdə ola bilər (string, number, object, function).
        //      - Dəyərlər (value) istənilən tipdə ola bilər.

        const myMap = new Map();

        myMap.set("name", "Ali");
        myMap.set("age", 25);
        myMap.set(1, "number key");

        console.log(myMap.get("name"));  // Ali
        console.log(myMap.has("age"));   // true
        console.log(myMap.size);         // 3


        // Əsas metodlar:
        //      set(key, value) – açar və dəyər əlavə edir
        //      get(key)        – açara uyğun dəyəri qaytarır
        //      delete(key)     – açarı və dəyəri silir
        //      has(key)        – açarın olub olmadığını yoxlayır
        //      clear()         – bütün cütləri silir





    </script>
</body>

</html>
