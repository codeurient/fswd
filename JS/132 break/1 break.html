<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <p id="netice"></p>
    <input type="text" id="gotur">
    <button type="button" onclick="goster()">Goster</button>


<script>

    // 1 - Eger breakden istifade etmesek girilen hec bir deyer dogru qebul edilmeyecek 
    // Cunki netice tapildiqda "break" yeni sonlandirilsin deye bir emr vermemisik.
    function goster(){
        var deyeriGotur = document.getElementById("gotur").value;
        var mesaj = "";
        switch(deyeriGotur){
            case "JS":      
            mesaj = "Tebrikler dogru deyer girdiniz";
            break;
            case "Bugun":   
            mesaj = "Tebrikler bugunun tarixini tapdiniz";
            break;
            default:
            mesaj = "Girilen deyerlerden hecbiri dogru deyil";
        }
        document.getElementById("netice").innerHTML = mesaj;
    }

</script> 
</body>
</html>
