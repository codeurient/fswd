<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--

sade string-lerden basqa,  obyekt formali stringler yaratma qaydasi vardir ki,
bu qayda meslehet gorulen deyildir. Cunki proqramin suretini zeyifledir.

 -->



<script>

    // 1
    var sadeFormali = "lorem ipsum dolor";
    document.write(sadeFormali          + "<br>");
    document.write(typeof sadeFormali   + "<hr>");      // String


    // 2
    var obyektFormali = new String("lorem ipsum dolor");
    document.write(obyektFormali          + "<br>");
    document.write(typeof obyektFormali);               // Object

</script>
</body>
</html>
